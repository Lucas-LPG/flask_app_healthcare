<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends "layouts/template.html" %}
    {% block content%}
    <div class="vertical-center">
        <div class="container view">
            <div class="justify-content-center">
                <caption>Usuários:</caption>
                {% if users|length > 0 %}
                <table id="view_users" class="table table-striped table-bordered" style="width:100%">

                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Senha</th>
                            <th>Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in users.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                            <td><a href="/del_user?user={{ key }}">Deletar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <form action="/register_user">
                    <p><input type="submit" value="Adicionar Usuário" /></p>
                </form>
                {% else %}
                <p>Ainda não há usuários registrados!</p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock%}
</body>

</html>
